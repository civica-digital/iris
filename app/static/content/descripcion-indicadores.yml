Descripción de los indicadores:
  leadership:
    title: Liderazgo
    description: Refleja la cantidad de aliados estratégicos, formales e informales, que cuenta la estrategia local de datos abiertos. Si el nivel de trabajo pendiente es alto, significa que debemos poner más atención en crear alianzas con oficiales de alto nivel, como el alcalde.

  fundings:
    title: Fondos
    description: Describe la cantidad de fondos que hacen falta para poder cubrir con las necesidades del proyecto de datos abiertos. Un nivel alto significa que se deben de buscar concretar más fuentes para sostenerlo.

  capabilities:
    title: Estructura Técnica
    description: Define el trabajo necesario para cubrir las necesidades en estructura, tanto organizacional como de recursos, en el rubro de tecnología para apoyar la estrategia de datos abiertos.

  openness:
    title: Estatus de Apertura
    descripton:  Describe los avances en la apertura de datos. Muchas ciudades tiene pendiente el trabajo de cambiar de archivos físicos y PDF a tablas en excel o documentos abiertos. La red te apoyará con recursos que te facilitarán esta tarea.

  society:
    title: Preparación de la Sociedad
    description: ¿Estás incluyendo a la sociedad civil en tu estrategia de datos abiertos? Puedes mejorar esta categoría invitando a más organizaciones a apoyarte en el trabajo, o invitándolos a un evento donde se usen datos abiertos, como un datatón o un hackaton.

  legal:
    title: Entorno Legal
    description: Esta categoría describe el avance que lleva tu localidad y su entorno para agregar a los datos abiertos en la normatividad vigente; Y el conocimiento que cuentan sobre las licencias para el consumo y distribución de información. Puedes mejorar esta sección con los recursos de la red en ambos conceptos.

  impact:
    title: Evaluación de Impacto
    description: Tener mecanismos de autoevaluación sobre los avances de datos abiertos es crítico para saber si se está en el camino correcto. Mejora esta sección usando los recursos disponibles en la red e internacionalmente para hacer este ejercicio.
